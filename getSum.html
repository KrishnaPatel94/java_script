<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

   <input type="text" name="" id="num1"><br><br>
   <input type="text" name="" id="num2"><br><br>

   <input type="submit" name="" value="+" onclick="add()">
   <input type="submit" name="" value="-" onclick="sub()">
   <input type="submit" name="" value="*" onclick="text()">
   <input type="submit" name="" value="/" onclick="text()">

   


<script type="text/javascript">

	function add()
	{
			var n1 = document.getElementById("num1").value;
			var n2 = document.getElementById("num2").value;

			console.log(parseInt(n1)+parseInt(n2));

	}

	function sub()
	{
		 var n1 = document.getElementById("num1").value;
		 var n2 = document.getElementById("num2").value;

		  console.log(parseInt(n1)-parseInt(n2));
	}
	
	function text()
	{
		var n1 = document.getElementById("num1").value;
		var n2 = document.getElementById("num2").value;

		 console.log(parseInt(n1)*parseInt(n2));
	}

	function text()
	{
		var n1 = document.getElementById("num1").value;
		var n2 = document.getElementById("num2").value;

		 console.log(parseInt(n1)/parseInt(n2));
	
	}

</script>

</body>
</html>
